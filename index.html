<style>
    html body {
        background-color: #f2f2f2;
    }

    .layui-fluid {
        margin: 10px;
    }

    .content {
        min-height: 796px;
    }

    .content .layui-card-header:first-child {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav {
        text-align: center;
    }

    .code-show {
        min-height: 454px;
    }

    .js-show {
        min-height: 200px;
    }

    .dragging {
        z-index: 9999;
        opacity: 0.35;
    }

    .drag-item {
        display: inline-block;
        height: 38px;
        line-height: 38px;
        border: 1px solid transparent;
        background-color: #009688;
        padding: 0 18px;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border-radius: 2px;
        cursor: pointer;
        margin-bottom: 5px;
        width: 80px;
        box-sizing: border-box;
    }

    #dropBox {
        /* opacity: 0.5; */
        transition: opacity 0.3s linear;
        /* border: 2px dashed #ccc; */
    }

    #dropBox.dragenter {
        opacity: 1;
        box-shadow: 0 0 10px #000;
        transition: .3s ease-in-out;
    }

    #dropBox.dragover {
        opacity: 1;
        box-shadow: 0 0 10px #009688;
        transition: .3s ease-in-out;
    }

    #viewForm .layui-form-item {
        border: 1px dashed #fff;
    }

    #viewForm .layui-form-item:hover {
        border: 1px dashed #009688;
        transition: .3s ease-in-out;
        cursor: move;
    }
</style>
<script src="js/jquery-ui.js"></script>
<script src="js/config.js"></script>
<script>
    $(document).ready(function () {
        serializerHtml();
        var $dragItem = $(".drag-item");
        var $dropBox = $("#dropBox");
        // 拖动时添加透明度
        $dragItem.on("dragstart", function (e) {
            e.originalEvent.dataTransfer.setData("text/plain", e.target.id);
            $(this).addClass("dragging");
        });

        $dragItem.on("dragend", function (e) {
            $(this).removeClass("dragging");
        });

        $dropBox.on("dragenter", function (e) {
            e.preventDefault();
            $(this).addClass("dragenter");
        });

        $dropBox.on("dragover", function (e) {
            e.preventDefault();
            $(this).addClass("dragover");
        });

        $dropBox.on("dragleave", function (e) {
            e.preventDefault();
            $(this).removeClass("dragenter dragover");
        });

        $dropBox.on("drop", function (e) {
            console.log(event);
            // 防止浏览器默认行为
            e.preventDefault();
            // 获取被拖取的元素
            var draggedElementId = e.originalEvent.dataTransfer.getData("text/plain");
            console.log(draggedElementId);
            var html = list[draggedElementId];;
            $('#viewForm').append(html);
            var formHTML = $('#formBody').prop('outerHTML');
            // $('#codeText').val(formHTML);
            serializerHtml();
            $(this).removeClass("dragenter dragover");
            renderForm();

        })
        resetForm();
        sortaForm();
    });

    //重新渲染表单函数
    function renderForm() {
        layui.use('form', function () {
            var form = layui.form; //高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }

    //重制表单
    function resetForm() {
        $('#resetFormBtn').click(function () {
            $("#viewForm").html('');
            $('#codeText').val('');
        })
    }

    //表单内容拖拽排序
    function sortaForm() {
        $("#viewForm").sortable({
            cursor: "move",
            start: function (event, ui) {
                // 在拖动开始时将透明度设置为0.5
                ui.item.css("opacity", 0.5);
            },
            stop: function (event, ui) {
                // 在拖动结束后将透明度还原为1
                ui.item.css("opacity", 1);
                serializerHtml();
            }
        });
        $("#viewForm").disableSelection();
    }

    //序列化页面
    function serializerHtml() {
        var serializer = new XMLSerializer();
        var formElement = document.querySelector('#viewForm');
        var formHTML = formElement.outerHTML;
        var beautifiedHTML = window.html_beautify(formHTML);
        document.getElementById('codeText').value = beautifiedHTML;
    }
</script>
